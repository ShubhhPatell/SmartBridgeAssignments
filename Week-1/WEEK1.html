<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        p {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
            text-align: justify;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .styled-button {
            padding: 10px 20px;
            border: 2px solid #333;
            background-color: #f4f4f4;
            cursor: pointer;
            transition: 0.3s;
        }
        .styled-button:hover {
            background-color: #ddd;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>First paragraph with some sample text to demonstrate styling effects.</p>
    <p>Second paragraph, also styled differently from the default settings.</p>

    <div class="image-container">
        <img src="image.jpg" alt="Sample Image" width="300">
        <figcaption>Image Caption</figcaption>
    </div>

    <button class="styled-button">Click Me</button>

    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
